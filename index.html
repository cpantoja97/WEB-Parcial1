<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- BANNER -->
        <div class="row pt-4 justify-content-between">
            <div class="col col-6">
                <h1 class="banner">Restaurant & Lounge</h1>
            </div>
            <div class="col col-3">
                <!-- <div class="container"> -->
                <div class="row justify-content-end align-items-center">
                    <div class="col col-4 align-self-center text-right">
                        <img class="icon" src="resources/images/1EKrQIi.png" alt="Cart icon">
                    </div>
                    <div class="col col-4 align-self-center pl-0">
                        <h7 id="item-count"></h7>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
        <hr>
        <!-- COVER IMAGE -->
        <div class="row">
            <div class="col">
                <img src="resources/images/S8Ffdqa.png" alt="Cover">
            </div>
        </div>
        <hr>
        <!-- NAVIGATION BAR -->
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand navbar-dark bg-dark py-4">
                    <div id="navbar-content" class="navbar-nav">
                        <!-- Navbar content -->
                    </div>
                </nav>
            </div>
        </div>
        <hr>
        <!-- CONTENT -->
        <div class="row">
            <div class="col text-center">
                <h2 id="main-heading"></h2>
            </div>
        </div>
        <hr>
        <div class="row" id="main-content">
        </div>
        <!-- FOOTER -->
        <div class="row py-3">
            <div class="col text-center">
                <h6>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</h6>
            </div>
        </div>

    <script src='main.js'></script>

</html>
